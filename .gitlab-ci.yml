stages:
  - install
  - test
  - build
  - deploy

image: node:14

install:
  stage: install
  script:
    - npm install
  artifacts:
    paths:
      - node_modules

test:
  stage: test
  script:
    - npm test

lint:
  stage: test
  script:
    - npm run lint

build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - build

pages:
  stage: deploy
  script:
    - rm -fr public
    - mv build public
  artifacts:
    paths:
      - public
  environment:
    name: pages
    url: https://k3llyr00.gitlab.io/create-react-app-ci-test
