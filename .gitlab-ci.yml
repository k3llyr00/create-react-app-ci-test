stages:
  - install
  - test
  - build

image: node:14

install:
  stage: install
  script:
    - npm install
  artifacts:
    paths:
      - node_modules

test:
  stage: test
  script:
    - npm test

lint:
  stage: test
  script:
    - npm run lint

build:
  stage: build
  script:
    - npm run build
